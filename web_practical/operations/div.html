<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divition</title>
    <link rel="stylesheet" href="./div.css">
    <script src="./file.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Calculator</span>
        </nav>
        <header>
            <h1>Divition Operation</h1>
            <p>Enter values...</p>
        </header>
        <br><br><br>
        <div>
            <form>
                <input id="val1" type="number" placeholder="Enter">
                <span><b>+</b></span>
                <input id="val2" type="number" placeholder="Enter">
                <br><br><br>
                <button onclick="calculate()" class="btn btn-info"type='button'>Divide</button>
            </form>
        </div>
        <br><br>
        <span id="ans"></span>
    
        <br><br><br>
    
        <button class="btn btn-info"><a href="../index.html">Back</a></button>
    
        <script>
            function calculate(){
                var no1 = parseFloat(document.getElementById('val1').value);
                var no2 = parseFloat(document.getElementById('val2').value);
    
                if (isNaN(no1) || isNaN(no2)) {
                    alert("Please enter valid numbers.");
                    return;
                }
    
                const val = no1/no2;
                const elemnt = document.getElementById('ans');
                elemnt.innerHTML = val;
            }
           
        </script>
    </div>
</body>
</html>
